<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::title},~{::section})"> 	<!-- Iska matlab ki "base.html" me iss "home.html" ka "section" wala portion bhej rahe hai  -->
<head> 
	<meta charset="UTF-8" />
	<title>Register - Smart Contact Manager</title>
</head>
<body>
	
	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					
					<div class="mycard rounded">
						<h1 class="text-center">Register Here !!</h1>
						<div id="emailHelp" class="form-text text-center">We'll never share your personal details with anyone else.</div>
						
						<form th:action="@{/do-register}" method="post">
						
							<div class="mb-2">
							    <label for="name_field" class="form-label">Your Name</label>
							    <input type="text" class="form-control" id="name_field" name="name"
							     		placeholder="Enter your name here" aria-describedby="emailHelp">
							</div>
							
							<div class="mb-2">
							    <label for="email_field" class="form-label">Your Email address</label>
							    <input type="email" class="form-control" id="email_field" name="email"
							    		placeholder="Enter your email here" aria-describedby="emailHelp">
							</div>
							
							<div class="mb-2">
								<label for="password_field" class="form-label">Your Password</label>
							    <input type="password" class="form-control" id="password_field" 
							    		placeholder="Enter your password here" name="password">
							</div>
							
							
							<div class="mb-2 form-group">
  								<label for="about_field" class="form-label">About you</label>
  								<textarea name="about" placeholder="Enter something about yourself" 
  										id="about_field" rows="6" class="form-control"></textarea>
  							</div>
							
							
							<div class="mb-2 form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
							    <label class="form-check-label" for="exampleCheck1">Check me out</label>
							</div>
							
							<button type="submit" class="btn bg-primary text-white">Submit</button>
							
						</form>
						
					</div>
					
					
				</div>
			</div>
				
		</div>
	</section>
	
	
</body>
</html>
