<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/normal/userbase::layout(~{::title},~{::section})">
<!-- Iska matlab ki "base.html" me iss "home.html" ka "section" wala portion bhej rahe hai  -->
<head>
<meta charset="ISO-8859-1">
<title>Add Contact</title>
</head>
<body>

	<section>
			<div class="card mx-1">
				<div class="card-body">
					<h1 class="text-center text-secondary">Add Contact</h1>

					<div class="row">

						<div class="col-md-8 offset-md-2 rounded">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">


								<!-- First Name  -->

								<div class="input-group">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-plus"></i>

										</div>

									</div>

									<input required type="text" id="firstName" name="name" autofocus
										placeholder="Enter Name here" class="form-control" />

								</div>


								<!-- Second Name  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fas fa-user-alt"></i>

										</div>

									</div>

									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control" />

								</div>
								<!-- Phone Field -->
								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-phone"></i>

										</div>

									</div>

									<input required min="10" type="number" id="phone" name="phone"
										placeholder="Enter Phone Number  here" class="form-control" />

								</div>


								<!-- Email Field  -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">@</div>

									</div>

									<input required type="email" id="email" name="email"
										placeholder="Enter email here" class="form-control" />

								</div>


								<!--  Work Field -->

								<div class="input-group mt-3">

									<div class="input-group-prepend">

										<div class="input-group-text ">

											<i class="fa fa-briefcase"></i>

										</div>

									</div>

									<input required type="text" id="work" name="work"
										placeholder="Enter work here" class="form-control" />

								</div>

								<!-- Contact Description -->

								<div class="form-group mt-3">

									<textarea id="mytextarea" placeholder="Enter contact description" name="description"
										class="form-control" rows="10"></textarea>

								</div>

								<!-- Contact Image  -->

								<div class="custom-file">
									<input type="file" name="profileImage" />

								</div>

								<div class="container text-center">

									<button class="btn btn-outline-success">Save Contact</button>

								</div>




							</form>


						</div>


					</div>

				</div>


			</div>


		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin">
		</script>

		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
	    </script>

		<script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#add-link").addClass("active");
        });
      </script>

	</section>


</body>
</html>
