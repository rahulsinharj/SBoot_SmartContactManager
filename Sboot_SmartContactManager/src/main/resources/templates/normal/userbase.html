<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(mytitle,content)">
<!-- Iska matlab ki jo bhi iss layout() ko call karege, usme jobhi content bhejega wo iss base.html ke andar mil jayega  -->
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	  rel="stylesheet"
	  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	  crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
	  integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
	  crossorigin="anonymous" referrerpolicy="no-referrer" />
	  
<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:replace="${mytitle}">Base HTML with BootStrap</title>
</head>
<body>
	<!-- This is NAV BAR :: -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button" 
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
					<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/home}">Home</a></li>
					
					<li class="nav-item"><a class="nav-link"><span th:text="${user.name}"></span></a></li>
						
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
							
				</ul>

			</div>
		</div>
	</nav>
	<!-- End of NAV BAR -->

	<!-- This is SideBar :: a.item*5  -->
	<div class="sidebar">
		<span onclick="toggleSidebar()" class="crossBtn" >&times;</span>
		
		<a th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href="#" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
		<a th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a href="#" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
		<a th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	</div>
	

	<!-- This is Content Area :: -->
	<div class="content">
	
		<i onclick="toggleSidebar()" class="fas fa-bars m-3" ></i>
		
		<div th:replace="${content}"></div> 
	</div>
	
	
	<script th:src="@{/js/script.js}"></script>
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
		crossorigin="anonymous"></script>
		
	<!-- Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	

</body>
</html>
