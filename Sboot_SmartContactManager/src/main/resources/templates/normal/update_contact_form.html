<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::title},~{::section})">
<!-- Iska matlab ki "base.html" me iss "home.html" ka "section" wala portion bhej rahe hai  -->
<head>
<meta charset="ISO-8859-1">
<title>Update Contact</title>
</head>
<body>

	<section>

		<div class="card mx-1">
			<div class="card-body">
				<h1 class="text-center">Update your Contact</h1>

				<div class="row">

					<div class="col-md-8 offset-md-2 rounded">

						<form action="#" th:object="${contact}"
							enctype="multipart/form-data" method="POST"
							th:action="@{/user/process-update}" class="mt-2">

							<input type="hidden" th:value="${contact.cId}" name="cId" />
							
							<!-- First Name  -->

							<div class="input-group">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-plus"></i>

									</div>

								</div>

								<input th:value="${contact.name}" required type="text"
									id="firstName" name="name" autofocus
									placeholder="Enter Name here" class="form-control" />

							</div>


							<!-- Second Name  -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fas fa-user-alt"></i>

									</div>

								</div>

								<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
									placeholder="Enter Nick Name here" class="form-control" />

							</div>
							<!-- Phone Field -->
							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-phone"></i>

									</div>

								</div>

								<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone"
									placeholder="Enter Phone Number  here" class="form-control" />

							</div>


							<!-- Email Field  -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">@</div>

								</div>

								<input th:value="${contact.email}" required type="email" id="email" name="email"
									placeholder="Enter email here" class="form-control" />

							</div>


							<!--  Work Field -->

							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-briefcase"></i>

									</div>

								</div>

								<input th:value="${contact.work}" required type="text" id="work" name="work"
									placeholder="Enter work here" class="form-control" />

							</div>

							<!-- Contact Description -->

							<div class="form-group mt-3">

								<textarea th:utext="${contact.description}" id="mytextarea"
									placeholder="Enter contact description" name="description"
									class="form-control" rows="15"></textarea>

							</div>

							<!-- Contact Image  -->

							<div class="container text-center">
								<img th:src="@{'/img/' + ${contact.image}}" alt="" style="height:200px; width:240px; border-radius:80%;" />
							</div>
							
							<div class="custom-file">
								<input type="file" name="profileImage" />

							</div>

							<div class="container text-center">

								<button class="btn btn-outline-success">Save Contact</button>

							</div>




						</form>


					</div>


				</div>

			</div>


		</div>

		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"
			referrerpolicy="origin"></script>

		<script>
	      tinymce.init({
	        selector: '#mytextarea'
	      });
	    </script>

		<script>
	        $(document).ready(() => {
	          $(".item").removeClass("active");
	          $("#add-contact-page").addClass("active");
	        });
      	</script>

	</section>


</body>
</html>
