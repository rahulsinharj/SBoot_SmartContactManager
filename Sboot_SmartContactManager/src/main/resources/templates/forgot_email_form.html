<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::title},~{::section})">
<!-- Iska matlab ki "base.html" me iss "home.html" ka "section" wala portion bhej rahe hai  -->
<head>
<meta charset="ISO-8859-1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<title>Forgot Password</title>
</head>
<body>

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-lg-6 col-md-7 col-sm-9">
					<div class="card shadow-lg mt-5">
						<div class="card-body px-5 pt-5 pb-4">
							
							<form method="POST" th:action="@{/send-otp}" class="needs-validation" autocomplete="on">
							
								<h1 class="fs-4 card-title fw-bold mb-4 text-center">Forgot Password !</h1>
							
								<div class="mb-4 mt-3">
									<label class="mb-2 text-muted" for="username">Please mention your registered E-Mail Address :</label>
									<input id="username" type="email" class="form-control" name="email" value="" required autofocus placeholder="Enter your registered Email">
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="text-center">
								
									<button type="submit" class="btn btn-warning" title="Login !">
										Send OTP
									</button>
								</div>
							
							</form>
							
						</div>
						
					</div>
					<div class="text-center mt-5 text-muted">
						Copyright &copy; 2017-2021 &mdash; Your Company Name
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
