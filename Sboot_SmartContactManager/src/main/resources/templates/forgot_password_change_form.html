<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::title},~{::section})">
<!-- Iska matlab ki "base.html" me iss "home.html" ka "section" wala portion bhej rahe hai  -->
<head>
<meta charset="ISO-8859-1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<title>Forgot Password Change Form</title>
</head>
<body>

	<section class="h-100">

		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-lg-6 col-md-7 col-sm-9">
					<div class="card shadow-lg mt-5">
						<div class="card-body px-5 pt-5 pb-4">


							<h1 class="text-center text-secondary">Change Password</h1>

							<div class="row mt-4">

								<div class="col-md-10 mx-auto rounded">

									<form th:action="@{/user/change-password}" method="post">

										<!--============[New Password Filed]:============-->
										<div class="mb-3">
											<label for="newPass_field" class="form-label">Enter new password</label> 
											<input type="password" class="form-control"
												id="newPass_field" name="newPassword" required
												placeholder="Enter new password here">
										</div>

										<div class="container text-center my-3">
											<button type="submit" class="btn bg-primary text-white"
												title="Change the password !">Change</button>
											<button type="reset" class="btn btn-secondary"
												title="Reset your entries !">Reset</button>
										</div>

									</form>

								</div>


							</div>

						</div>

					</div>
					<div class="text-center mt-5 text-muted">Copyright &copy;
						2017-2021 &mdash; Rahul RJ Companies </div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
